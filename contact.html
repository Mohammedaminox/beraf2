</head>
<body>
    <!--------------- HEADER SECTION ---------------->
    <!--------------- HEADER SECTION ---------------->

          <nav>
            <div class="leftbar">
              <img src="images/Amazon.png" alt="amazon" />

                type="text"
                placeholder="Chercher un produit,une marque ou categorie..."
                style="
                  height: 40px;

                  padding-left: 15px;
                "
              />

            </div>
  
            <div class="rightbar">
              <a href="">

              </a>
              <h1>|</h1>
              <a href="">
                <h3>Create account</h3>
              </a>
              <img src="images/maroc.png" alt="maroc" />
              <a href="payement.html">
                <img src="images/panier.png" alt="panier" />
              </a>
              
            </div>
          </nav>
          <button class="burger">
                <img src="images/burger.png" alt="">
          </button>
        </div>
        <hr />
      </header>
      <main id="maincontact">
            <h1>GET IN TOUCH WITH US</h1>
            <div class="amazoncontact">
                <div class="phone">
                    <img src="images/phone.png" alt="">
                    <h3><span>Phone :</span> +212 612554896</h3>
                </div>
                <div class="email">
                    <img src="images/email.png" alt="">
                    <h3><span>E-mail :</span> Amazon.aziz@gmail.com</h3>
                </div>
                <div class="address">
                    <img src="images/adderess.png" alt="">
                    <h3><span>Address :</span> N27 QU Smara Youssoufia Maroc</h3>
                </div>
            </div>
            <div class="fullform">
                <form action="">
                    <div class="clientform">
                        <div class="form">
                            <input type="text" placeholder="FIRST NAME :" required>
                            <input type="text" placeholder="LAST NAME :" required>
                            <input type="email" placeholder="YOUR E-MAIL :" required>
                            <input type="tel" pattern="[0-9]{10}" placeholder="YOUR PHONE :" required>
                            
                        </div>
                        <div class="message">
                            <textarea id="message" rows="15" placeholder="Message " required></textarea>
                        </div>
                    </div>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>

      </main>
